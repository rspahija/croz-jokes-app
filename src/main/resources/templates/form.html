<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New joke</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <div class="col-sm-12">
        <h2>Add new joke:</h2>
    </div>
    <form class="form-horizontal" action="#" th:action="@{/add-joke}" th:object="${form}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2"> Content : </label>
            <div class="col-sm-3">
                <textarea type="text" rows="5" cols="30" th:field="*{content}"></textarea>
            </div>
        </div>
        <div class="alert alert-danger align-err" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        <div class="form-group">
            <label class="control-label col-sm-2"> Category : </label>
            <div class="col-sm-3">
                <select class="browser-default custom-select" th:field="*{categoryId}">
                    <option
                            th:each="category: ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}" >
                    </option>
                </select>
            </div>
        </div>
        <div class="alert alert-danger align-err" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-success" type="submit" value="Add joke">
                <span><a class="btn btn-primary" href="/">Home</a> </span>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
